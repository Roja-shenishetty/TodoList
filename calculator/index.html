<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <div class="container">
      <input class="numEnter" placeholder="Enter a number" />
      <button class="btn" onclick="insertData('1')">1</button>
      <button class="btn" onclick="insertData('2')">2</button>
      <button class="btn" onclick="insertData('3')">3</button>
      <button class="btn" onclick="insertData('4')">4</button>
      <button class="btn" onclick="insertData('5')">5</button>
      <button class="btn" onclick="insertData('6')">6</button>
      <button class="btn" onclick="insertData('7')">7</button>
      <button class="btn" onclick="insertData('8')">8</button>
      <button class="btn" onclick="insertData('9')">9</button>
      <button class="btn" onclick="insertData('0')">0</button>
      <button class="btn" onclick="insertData('+')">+</button>
      <button class="btn" onclick="insertData('-')">-</button>
      <button class="btn" onclick="insertData('*')">*</button>
      <button class="btn" onclick="insertData('/')">/</button>
      <button class="btn" onclick="insertData('%')">%</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn" onclick="clearInput()">C</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
