<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="collapsible collapsible--expanded" id="navBar">
      <header class="collapsible__header">
        <h1 class="collapsible__heading">TO-DO-LIST</h1>
        <div class="collapsible__menu">
        <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 -960 960 960" width="2rem" fill="#fff"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </div></header>
      <div class="collapsible__content collapsible__list">
        <ul>
          <li class="list"><a href="#Groceries">Groceries</a></li>
          <li class="list"><a href="#MyWork">my Work</a></li>
          <li class="list"><a href="#MyActivity">My Activity</a></li>
          <li class="list"><a href="#WorkOut">My WorkOut</a></li>
        </ul>
      </div>
    </div>


<div class="imgContainer"></div>


    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="images/todo3.jpg" alt="" />
        </div>
        <div id="Groceries" class="card card--primary">
          <h2 class="card__h2">Groceries
            <button id="addgrocCheck" class="btn btn--small">add</button>
            <button id="delgrocCheck" class="btn btn--small">del</button>
          </h2>
          <div class="card__body">
            <form id="myForm">
              <!-- Each checkbox has a label for accessibility -->
               <input type="text" id="checkboxLabelGroc" class="input__label" placeholder="Enter Checkbox Label">
             <div class="check__item">
               <input type="checkbox" class="groc check" id="groc1" value="Eggs" />
                <label class="todo" for="groc1">Eggs</label></br>
             </div>
             
                <div class="check__item">
                  <input type="checkbox" class="groc check" id="groc2" value="Milk" />
                  <label class="todo" for="groc2">Milk</label>
                  <br />
                </div>
             
                <div class="check__item">
                  <input
                    type="checkbox"
                    class="groc check"
                    id="groc3"
                    value="Veggies"
                  />
                  <label class="todo" for="groc3">Veggies</label>
                  <br />
                </div>
             
                <div class="check__item">
                  <input type="checkbox" class="groc check" id="groc4" value="Pulses" />
                  <label class="todo" for="groc4">Pulses</label>
                                <br />
                </div>
                <div id="checkboxContainerGroc" class="checkbox-container"></div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div id="MyWork" class="card card--primary">
          <h2 class="card__h2">My Work
             <button id="addworkCheck" class="btn btn--small">add</button>
            <button id="delworkCheck" class="btn btn--small">del</button>
          </h2>
          <div class="card__body">
            <form id="myForm">
              <!-- Each checkbox has a label for accessibility -->
                <input type="text" id="checkboxLabelWork" class="input__label" placeholder="Enter Checkbox Label">
              <div class="check__item">
                <input
                  type="checkbox"
                  class="work check"
                  id="work1"
                
                  value="Structure Work"
                />
                <label class="todo" for="work1">Structure Work</label><br />
              </div>
              <div class="check__item">
                <input type="checkbox" class="work check" id="work2" value="CSS" />
                <label class="todo" for="work2">Styling &Layout Work</label><br />
              </div>
              <div class="check__item">
                <input type="checkbox" class="work check" id="work3" value="js" />
                <label class="todo" for="work3">Logic Interaction Work</label
                ><br />
              </div>
              <div class="check__item">
                <input type="checkbox" class="work check" id="work4" value="flow" />
                <label class="todo" for="work4">Typical Project Flow</label><br />
              </div>
              <div id="checkboxContainerWork" class="checkbox-container"></div>
            </form>
          </div>
        </div>
        <div class="testimonial__image">
          <img src="images/todo4.jpg" alt="" />
        </div>
      </div>
    </div>


    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="images/todo2.jpg" alt="" />
        </div>
        <div id="MyActivity" class="card card--primary">
          <h2 class="card__h2">My Activity
             <button id="addactCheck" class="btn btn--small">add</button>
            <button id="delactCheck" class="btn btn--small">del</button>
          </h2>
          <div class="card__body">
            <form id="myForm">
              <!-- Each checkbox has a label for accessibility -->
               <input type="text" id="checkboxLabelAct" class="input__label" placeholder="Enter Checkbox Label">
              <div class="check__item">
                <input type="checkbox" class="check act" id="act1"  value="tv" />
                <label class="todo" for="act1">Watching TV</label><br />
              </div>
              <div class="check__item">
                <input type="checkbox" class="check act" id="act2" value="badminton" />
                <label class="todo" for="act2">Playing Badminton</label><br />
              </div>
              <div class="check__item">
                <input type="checkbox" class="check act" id="act3" value="schedule" />
                <label class="todo" for="act3">Scheduling Tasks</label><br />
              </div>
              <div class="check__item">
                <input type="checkbox" class="check act" id="act4" value="analysing" />
                <label class="todo" for="act4">Analysing Performance</label><br />
              </div>
              <div id="checkboxContainerAct" class="checkbox-container"></div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div id="WorkOut" class="card card--primary">
          <h2 class="card__h2">WorkOut
             <button id="addworkOut" class="btn btn--small">add</button>
            <button id="delworkOut" class="btn btn--small">del</button>
          </h2>
          <div class="card__body">
            <form id="myForm">
              <!-- Each checkbox has a label for accessibility -->
                   <input type="text" id="checkboxLabelWorkOut" class="input__label" placeholder="Enter Checkbox Label">
               <div class="check__item">
               <input type="checkbox" class="check workout" id="worko1"  value="gym" />
               <label class="todo" for="worko1">Gym</label><br />
               </div>
              <div class="check__item">
                <input type="checkbox" class="check workout" id="worko2" value="walk" />
                <label class="todo" for="worko2">Walking</label><br />
              </div>
              <div class="check__item">
                <input
                  type="checkbox"
                  class="check workout"
                  id="worko3"
                
                  value="meditate"
                />
                <label class="todo" for="worko3">Meditation</label><br />
              </div>
              <input type="checkbox" class="check workout" id="worko4" value="yoga" />
              <label class="todo" for="worko4">Yoga</label><br />
              <div id="checkboxContainerWorkOut" class="checkbox-container"></div>
            </form>
          </div>
        </div>
        <div class="testimonial__image">
          <img src="images/todo5.jpg" alt="" />
        </div>
      </div>
    </div>
